<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?3db8c73595fdc893087a4de7e8f0e34e";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="constant/audionames.js"></script>
    <title>一生爱坤-音频</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <button type="button" class="btn btn-link" onclick="back()">
        返回首页
      </button>

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
        style="margin: 10px 0px"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/img/s2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="public/img/s1.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container" style="margin-bottom: 100px">
      <div class="row justify-content-center" id="btns"></div>
      <audio id="myaudio" hidden></audio>
    </div>

    <div class="container" style="margin-top: -100px">
      <div class="footer-copyright text-center py-3">
        © 2022 Copyright:
        <a href="/"> ikun.life</a>
      </div>
    </div>

    <script type="text/javascript">
      function back() {
        window.location = "index.html";
      }

      function play(name) {
        var myAuto = document.getElementById("myaudio");
        myAuto.src = "public/audio/" + name + ".mp3";
        myAuto.play();
      }

      for (let i = 0; i < audionames.length; i++) {
        let file = audionames[i];
        var btns = document.getElementById("btns");
        var input = document.createElement("div");
        input.setAttribute("class", "col-4");
        var html =
          '<button type="button" class="btn btn-success" style="margin:10px 0px;" onclick="play(\'' +
          file +
          "')\">" +
          file +
          "</button>";
        input.innerHTML = html;
        btns.appendChild(input);
      }
    </script>
  </body>
</html>
